<div class="container">
    <h2>Reactive Newsletter</h2>
    <form [formGroup]="emailFrm" (ngSubmit)="onFormSubmit()" novalidate>
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="form-group mt-4 mb-3">
                    <input formControlName="email" type="text" class="form-control" placeholder="Email">
                </div>
                <div *ngIf="!email?.valid && (email?.dirty || email?.touched)">
                    <p class="text-danger"
                    *ngIf="email?.errors?.['required']">
                        Email is required
                    </p>
                    <!-- <p class="text-danger"
                    *ngIf="email?.errors?.['email']">
                        Enter a valid email
                    </p> -->
                    <p class="text-danger"
                    *ngIf="email?.errors?.['pattern']">
                        Enter a valid email
                    </p>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="form-group mt-4 mb-3">
                    <input formControlName="name" type="text" class="form-control" placeholder="Full Name">
                </div>
                <div *ngIf="!name?.valid && (name?.dirty || name?.touched)">
                    <p class="text-danger"
                    *ngIf="name?.errors?.['required']">
                        Name is required
                    </p>
                    <!-- <p class="text-danger"
                    *ngIf="name?.errors?.['name']">
                        Enter a valid name
                    </p> -->
                    <p class="text-danger"
                    *ngIf="name?.errors?.['pattern']">
                        Enter a valid name
                    </p>
                    <p class="text-danger"
                    *ngIf="name?.errors?.['minlength']">
                        Name must be at least 5 char
                    </p>
                </div>
            </div>
        </div>


        <!-- <div *ngIf="!emailFrm.controls['email'].valid && (emailFrm.controls['email'].dirty || emailFrm.controls['email'].touched)">
            <p>
                Errors Here
            </p>
        </div> -->
        <div class="form-group mb-3">
            <button type="submit" class="btn btn-danger btn-block" [disabled]="!emailFrm.valid">Submit</button>
        </div>
    </form>
</div>
